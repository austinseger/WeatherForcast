<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <title>Weather Dashboard</title>
  
  <!-- External Stylesheets -->
  <link rel="stylesheet" href="./assets/css/styles.css" />

  <!-- External Libraries (Day.js) -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
    defer>
  </script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
    crossorigin="anonymous"
    defer>
  </script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
    crossorigin="anonymous"
    defer>
  </script>

  <!-- Main JavaScript -->
  <script src="./assets/js/app.js" defer></script>
</head>

<body>
  <header class="container-fluid text-center bg-dark text-white p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <!-- Sidebar: Search Form and History -->
      <aside class="col-lg-3 pb-3">
        <section aria-labelledby="form-heading">
          <h2 id="form-heading" class="h3 mt-1">Search for a City:</h2>
          
          <!-- Search Form -->
          <form id="search-form" class="form">
            <div class="input-group">
              <input
                type="text"
                id="search-input"
                class="form-input weather-search"
                placeholder="Enter city name"
                aria-labelledby="form-heading"
                aria-controls="today forecast"
              />
              <div class="input-group-append">
                <button
                  type="submit"
                  class="btn search-button"
                  id="search-button"
                  aria-label="Submit search"
                >
                  Search
                </button>
              </div>
            </div>
          </form>

          <!-- Search History -->
          <hr class="weather-hr" />
          <div id="history" class="list-group"></div>
        </section>
      </aside>

      <!-- Main Content: Weather Information -->
      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </main>
</body>
</html>
